<div class="component">
  <div class="nav justify-content-between mt-5">
    <h2>Risk Calculation Logic details</h2>
    <button type="button" class="btn btn-primary" (click)="navigateToAddRiskCalcLogic()">Add new</button>
  </div>
  <table class="table table-light table-bordered table-hover text-nowrap table-responsive mt-4">
    <thead>
      <tr class="table-dark">
        <th>Element name</th>
        <th>Formula</th>
        <th class="text-center col-sm-1">Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let item of riskCalcLogics">
        <td>{{item.elementName}}</td>
        <td>{{item.formula}}</td>
        <td>
          <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-outline-success" (click)="navigateToEditRiskCalcLogic(item.elementName)">Edit</button>
            <button type="button" class="btn btn-outline-danger" (click)="deleteRiskCalcLogic(item.elementName)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

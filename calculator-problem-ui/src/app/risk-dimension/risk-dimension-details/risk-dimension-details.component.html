<div class="component">
  <div class="nav justify-content-between mt-5">
    <h2>Risk Dimension details</h2>
    <button type="button" class="btn btn-primary" (click)="navigateToRebalanceRiskDimension()">Rebalance weight</button>
  </div>
  <table class="table table-light table-bordered table-hover text-nowrap table-responsive mt-4">
    <thead>
      <tr class="table-dark">
        <th>Dimension</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let item of riskDimensionList">
        <td>{{item.dimension}}</td>
        <td>{{item.weight}}</td>
      </tr>
    </tbody>
  </table>
</div>

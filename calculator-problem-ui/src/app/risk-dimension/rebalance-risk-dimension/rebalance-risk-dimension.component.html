<div class="component">
  <h2 class="mt-5">Rebalance Risk Dimensions weights</h2>
  <form class="form-center mt-3" [formGroup]="riskDimensionForm" (ngSubmit)="onSubmit()">
    <div class="mt-4" formArrayName="riskDimensions">
      <div class="row" *ngFor="let quantity of getQuantities(); let i = index" formGroupName="{{i}}">
        <div class="col-auto">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" formControlName="dimension" placeholder="Dimension name">
            <label for="floatingInput">Dimension name</label>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-floating mb-3">
            <input type="number" class="form-control" formControlName="weight" placeholder="Weight" (keyup)="onWeightKeyUp()">
            <label for="floatingInput">Weight</label>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="riskDimensionForm.invalid">Submit</button>
    <button type="button" class="btn btn-danger mt-3 mx-2" (click)="navigateToRiskDimensionDetails()">Cancel</button>
  </form>
</div>

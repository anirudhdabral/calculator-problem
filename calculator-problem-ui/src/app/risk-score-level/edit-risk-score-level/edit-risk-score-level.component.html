<div class="component">
  <h2 class="mt-5">Edit Risk Score Level</h2>
  <form class="mt-4" [formGroup]="editRiskScoreLevelForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Score range</label>
      <div class="col-auto">
        <input readonly type="text" class="form-control" name="id" value="{{existingScore}}">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Level</label>
      <div class="col-auto">
        <input type="text" class="form-control" formControlName="level" value="{{existingLevel}}">
        <div class="text-danger" *ngIf="validLevel?.invalid && validLevel?.touched">
          <small>Level at max be 30 characters</small>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary my-1" [disabled]="editRiskScoreLevelForm.invalid">Submit</button>
    <button type="button" class="btn btn-danger my-1 mx-2" (click)="navigateToRiskScoreLevelDetails()">Cancel</button>
  </form>
</div>

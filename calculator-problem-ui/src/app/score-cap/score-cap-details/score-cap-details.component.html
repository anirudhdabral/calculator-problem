<div class="component">
  <div class="nav justify-content-between mt-5">
    <h2>Score Cap details</h2>
    <button type="button" class="btn btn-primary" (click)="navigateToAddScoreCap()">Add score level</button>
  </div>
  <table class="table table-light table-bordered table-hover table-responsive text-nowrap mt-4">
    <thead>
      <tr class="table-dark">
        <th>Score</th>
        <th>Level</th>
        <th class="text-center col-sm-1">Action</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let item of scoreCapList">
        <td>{{item.condition}}</td>
        <td>{{item.totalRiskCappedScore}}</td>
        <td>
          <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-outline-success" (click)="navigateToEditScoreCap(item.condition)">Edit</button>
            <button type="button" class="btn btn-outline-danger" (click)="deleteScoreCap(item.condition)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="component">
  <h2 class="mt-5">Edit Score Cap</h2>
  <form class="mt-4" [formGroup]="editScoreCapForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Condition</label>
      <div class="col-sm-3">
        <input readonly type="text" class="form-control" name="id" value="{{existingCondition}}">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-3 col-form-label">Total Risk Capped Score</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" formControlName="totalRiskCappedScore" value="{{existingTotalRiskCappedScore}}">
        <div class="text-danger" *ngIf="validTotalRiskCappedScore?.invalid && validTotalRiskCappedScore?.touched">
          <small>Score must be between 0-100</small>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary my-1" [disabled]="editScoreCapForm.invalid">Submit</button>
    <button type="button" class="btn btn-danger my-1 mx-2" (click)="navigateToScoreCapDetails()">Cancel</button>
  </form>
</div>
